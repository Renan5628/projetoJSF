<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Página JSF!</title>
</h:head>

<h:body>

	<h:form>
		<h:outputLabel value="Nome:" />
		<h:inputText id="nome" value="#{pessoaBean.nome}"/><br/>
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar Nome" action="#{pessoaBean.addNome}" /><br/>
		
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome"  >
			<h:column>
				<h:outputLabel value="#{nome}" />
			</h:column>
		</h:dataTable>
		
	</h:form>

</h:body>

</html>
